<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="Images/Favicon.png" type="image/x-icon">
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
        </div>
    </div>
    <div class="container">
        <h2>Feedback Form</h2>
        <form id="Feedback_Form">
            <div>
                <label for="name"><img src="Images/Name.png" alt="">Name :</label>
                <input type="text" class="form-control" id="name" autofocus required>
            </div>
            <div>
                <label for="email"><img src="Images/Mail.png" alt=""> Email :</label>
                <input type="email" id="email" class="form-control" placeholder="example@address.com" required>
            </div>
            <div>
                <label for="message"><img src="Images/Message.png" alt=""> Message :</label>
                <textarea id="message" rows="10" data-limit-rows="true" cols="50" required></textarea>
            </div>
            <div>
                <button type="button" onclick="handleSubmit()">Submit</button>
            </div>
        </form>
        <h3>Made by Fain Denis</h3>
        <script>
            function handleSubmit() {
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var message = document.getElementById('message').value;
            }
            function handleSubmit(event) {
                document.querySelector('.modal').style.display = 'flex';
                setTimeout(function() {window.location.href = 'confirmation.html';}, 2000);
            }
        </script>
    </div>
</body>
</html>
