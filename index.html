<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="Images/Favicon.png" type="image/x-icon">
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
        </div>
    </div>
    <div class="container">
        <h2>Feedback Form</h2>
        <form id="Feedback_Form" action="Confirmation.html" method="post">
            <div>
                <label for="name"><img src="Images/Name.png" alt="">Name :</label>
                <input type="text" class="form-control" id="name" autofocus required>
            </div>
            <div>
                <label for="email"><img src="Images/Mail.png" alt=""> Email :</label>
                <input type="email" id="email" class="form-control" placeholder="example@address.com" required>
            </div>
            <div>
                <label for="message"><img src="Images/Message.png" alt=""> Message :</label>
                <textarea id="message" rows="10" data-limit-rows="true" cols="50" required></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <h3>Made by Fain Denis</h3>
        <script>
            function handleSubmit(event) {
                event.preventDefault();
                document.querySelector('.modal').style.display = 'flex';
                setTimeout(() => {document.getElementById('Feedback_Form').submit();}, 2000);
            }
            document.getElementById('Feedback_Form').onsubmit = handleSubmit;
        </script>
    </div>
</body>
</html>
